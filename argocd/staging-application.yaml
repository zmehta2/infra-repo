apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: student-support-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/zmehta2/infra-repo.git
    targetRevision: main
    path: kubernetes/overlays/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas 