apiVersion: apps/v1
kind: Deployment
metadata:
  name: crawler-service
  namespace: qa
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crawler-service
  template:
    metadata:
      labels:
        app: crawler-service
    spec:
      containers:
      - name: crawler-service
        image: <ecr-registry>/student-support/crawler-service:<tag>
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: crawler-service
  namespace: qa
spec:
  selector:
    app: crawler-service
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP 