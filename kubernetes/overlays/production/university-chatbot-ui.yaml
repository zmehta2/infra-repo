# Replace Argo Rollout with standard Kubernetes Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: university-chatbot-ui
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: university-chatbot-ui
  template:
    metadata:
      labels:
        app: university-chatbot-ui
    spec:
      containers:
        - name: university-chatbot-ui
          image: 465776424604.dkr.ecr.us-east-1.amazonaws.com/student-support/university-chatbot-ui:vmanual-qav
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
---
# Keep your services as they are
apiVersion: v1
kind: Service
metadata:
  name: university-chatbot-ui-active
  namespace: production
spec:
  selector:
    app: university-chatbot-ui
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: university-chatbot-ui-preview
  namespace: production
spec:
  selector:
    app: university-chatbot-ui
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP